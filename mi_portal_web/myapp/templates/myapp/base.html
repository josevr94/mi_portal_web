{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        |Mi portal web
    {% endblock title %}
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!---inicia el menu---> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class='logo' src="{% static 'img/logo_python.png' %}" alt="">
          <a class="navbar-brand" href="#">Mi portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'portafolio' %}">portafolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'our_teams' %}">our_teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'testimonios' %}">Testimonios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'servicios' %}">servicios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <!---fin del menu--->
    <!---inicia main content-->
        <div class="container-md">
        {% block content %}
            
        {% endblock content %}
            
        </div>
    <!---fin main content-->

        <!---inicia scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!---fin scripts-->
</body>
</html>
